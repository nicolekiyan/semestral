<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay com Blur nas Caixas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="recursos">
    <!-- Primeira caixa -->
    <div class="retangulo">
        <div class="circulo">
            <img src="icon/dicionario.png" alt="Ícone Dicionário" class="retanIcon">
        </div>
        <h3 class="retan">Dicionário</h3>
        <button class="oi">Saiba mais</button>
    </div>

    <!-- Segunda caixa -->
    <div class="retangulo">
        <div class="circulo">
            <img src="icon/game.png" alt="Ícone Jogos" class="retanIcon">
        </div>
        <h3 class="retan">Jogos</h3>
        <button class="oi">Saiba mais</button>
    </div>

    <!-- Terceira caixa -->
    <div class="retangulo">
        <div class="circulo">
            <img src="icon/artigo.png" alt="Ícone Blog" class="retanIcon">
        </div>
        <h3 class="retan">Blog</h3>
        <button class="oi">Saiba mais</button>
    </div>
</div>

<!-- Overlay -->
<div id="overlay">
    <div class="overlay-content">
        <h2>Rafa</h2>
        <button id="closeOverlay">Fechar</button>
    </div>
</div>

<!-- Link para o JavaScript -->
<script src="script.js"></script>
</body>
</html>
